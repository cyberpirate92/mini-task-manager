<div class="row board-outline">
    <div class="col-12">
        <div class="row">
            <div class="col-12 title">
                {{ boardConfig?.title }} <span class="badge badge-secondary" *ngIf="boardConfig?.items?.length>0">{{ boardConfig.items.length }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 content">
                <ng-container *ngFor="let taskItem of boardConfig.items">
                    <app-task-item [taskItem]="taskItem"></app-task-item>
                </ng-container>
            </div>
        </div>
    </div>
</div>
