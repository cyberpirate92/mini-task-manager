<div class="row board-outline">
    <div class="col-12">
        <div class="card task-board mb-4">
            <div class="card-header">
                <span class="board-title h5 text-muted">
                    {{ boardConfig?.title }} 
                    <span class="badge badge-pill badge-secondary" *ngIf="boardConfig?.items?.length>0">
                        {{ boardConfig.items.length }}
                    </span>
                </span> 
                <div class="float-right action action-danger">
                    <i class="fa fa-plus" (click)="newTask()"></i>
                </div>
            </div>
            <div class="card-body">
                <ng-container *ngFor="let taskItem of boardConfig.items | taskFilter:filterTerm">
                    <app-task-item [taskItem]="taskItem"></app-task-item>
                </ng-container>
            </div>
        </div>
    </div>
</div>
