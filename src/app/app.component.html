<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12">
            <input type="text" spellcheck="false" autocomplete="false" [(ngModel)]="searchTerm" placeholder="Enter term to search" class="form-control"/>
        </div>
        <ng-container *ngFor="let board of boards">
            <app-task-board class="col-4" [boardConfig]="board"></app-task-board>
        </ng-container>
    </div>
</div>
