                </div>
            </div>

                <div class="col-6">
                    <div class="form-group text-left">
                        <select class="form-control" formControlName="assigned_to">
                            <option [value]="'0'" selected>Assign To</option>
                            <option [value]="user.id" *ngFor="let user of users">{{user.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 text-right">
                    <div class="form-group">
                        <input type="date" formControlName="due_date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row col-12">
                <button class="btn btn-success btn-sm" type="submit">Save</button>
                <button class="btn btn-secondary btn-sm float-right" type="button" (click)="onCancelled()">Cancel</button>
